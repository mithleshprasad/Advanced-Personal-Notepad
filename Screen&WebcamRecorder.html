<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen & Webcam Recorder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="Screenscript.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Recorder</a>
        </div>
    </nav>
    <div class="container mt-5" style="height: 100vh;">
        <div class="text-center mb-4">
            <h1>Screen & Webcam Recorder</h1>
            <p>Choose what to record and click the button below to start recording.</p>
        </div>
        <div class="text-center mb-4">
            <select id="recordingType" class="form-select w-50 mx-auto">
                <option value="webcam">Webcam</option>
                <option value="screen">Screen</option>
            </select>
        </div>
        <div class="text-center">
            <button id="recordButton" class="btn btn-primary mb-4">Start Recording</button>
            <button id="downloadButton" class="btn btn-success mb-4" disabled>Download Video</button>
        </div>
        <div id="videoContainer" class="mt-5 text-center">
            <video id="videoPreview" autoplay playsinline muted style="max-width: 100%; display: none;"></video>
        </div>
        <div id="recordedVideoContainer" class="mt-5 text-center">
            <h3>Recorded Video:</h3>
            <video id="recordedVideo" controls style="max-width: 100%; display: none;"></video>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
        <div class="container">
            <span>Screen & Webcam Recorder App &copy; <span id="year"></span> - Created by Mithlesh Maurya</span>
        </div>
    </footer>
</body>
</html>
