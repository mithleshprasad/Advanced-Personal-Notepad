<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dashboard with Notepad, Tools, and Metrics.">
  <title>Advanced Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #222;
      color: #fff;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navbar */
    nav {
      background: #000;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      color: #fff;
      font-size: 18px;
    }
    nav ul li a:hover {
      color: #00c6ff;
    }

    /* Header */
    header {
      text-align: center;
      padding: 20px;
    }

    /* Notepad Section */
    #notepad-section {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
    }
    textarea {
      width: 100%;
      height: 250px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      resize: none;
      outline: none;
    }
    .stats {
      text-align: right;
      margin-top: 5px;
      font-size: 14px;
    }

    /* Tools Section */
    .tools-container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .tool-card {
      background: #fff;
      color: #333;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .tool-card:hover {
      transform: scale(1.05);
    }

    /* Widgets Section */
    .widgets-container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .widget {
      background: #333;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .widget h3 {
      margin: 0;
      font-size: 18px;
    }
    .widget p {
      font-size: 24px;
      font-weight: bold;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: #fff;
    }
    footer a {
      margin: 0 10px;
      color: #00c6ff;
      font-size: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
      .tools-container, .widgets-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <span>Dashboard</span>
    <ul>
      <li><a href="#notepad-section">Notepad</a></li>
      <li><a href="#tools-section">Tools</a></li>
      <li><a href="#metrics-section">Metrics</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>Advanced Dashboard</h1>
  </header>

  <!-- Notepad Section -->
  <section id="notepad-section">
    <textarea id="notepad" placeholder="Start typing your notes..."></textarea>
    <div class="stats">
      <span id="wordCount">Words: 0</span> | 
      <span id="charCount">Characters: 0</span>
    </div>
  </section>

  <!-- Tools Section -->
  <section id="tools-section" class="tools-container">
    <div class="tool-card"><a href="rockpeper.html">Rock, Paper, Scissors</a></div>
    <div class="tool-card"><a href="Screen&WebcamRecorder.html">Screen Webcam Recorder</a></div>
    <div class="tool-card"><a href="ImageConversionTool.html">Image Conversion Tool</a></div>
    <div class="tool-card"><a href="Advanced-Notepad-Editor.html">Notepad Editor</a></div>
    <div class="tool-card"><a href="Typing-Speed-Test.html">Typing Speed Test</a></div>
  </section>

  <!-- Widgets Section -->
  <section id="metrics-section" class="widgets-container">
    <div class="widget">
      <h3>Total Notes</h3>
      <p>12</p>
    </div>
    <div class="widget">
      <h3>Games Played</h3>
      <p>25</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Powered by Mithlesh Prasad</p>
    <a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a>
    <a href="https://github.com"><i class="fab fa-github"></i></a>
  </footer>

  <script>
    // Notepad Functionality
    const notepad = document.getElementById("notepad");
    const wordCount = document.getElementById("wordCount");
    const charCount = document.getElementById("charCount");

    notepad.addEventListener("input", () => {
      const text = notepad.value;
      wordCount.textContent = `Words: ${text.split(/\s+/).filter(Boolean).length}`;
      charCount.textContent = `Characters: ${text.length}`;
    });

    // Dark Mode Toggle
    const body = document.body;
    const toggleDarkMode = document.createElement("button");
    toggleDarkMode.textContent = "Toggle Dark Mode";
    toggleDarkMode.style.margin = "20px";
    toggleDarkMode.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
    });
    document.body.prepend(toggleDarkMode);
  </script>
</body>
</html>
